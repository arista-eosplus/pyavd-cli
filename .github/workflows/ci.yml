name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pip pipx
          pipx install poetry==1.8.1
          poetry config virtualenvs.in-project true
          poetry install
      - name: Flake8
        run: make flake8
      - name: Mypy
        run: make mypy
      - name: Pylint
        run: make pylint
      - name: Build single-dc-l3ls-fabric
        run: poetry run pyavd-build -i tests/data/single-dc-l3ls-fabric/inventory.yml -o intended-single-dc-l3ls-fabric -f FABRIC -v
      - name: Store single-dc-l3ls-fabric intended configs
        uses: actions/upload-artifact@v4
        with:
          name: single-dc-l3ls-fabric configs
          path: intended-single-dc-l3ls-fabric/
      - name: Compare with golden
        run: diff --color -ry --suppress-common-lines tests/data/single-dc-l3ls-fabric/intended-golden intended-single-dc-l3ls-fabric
